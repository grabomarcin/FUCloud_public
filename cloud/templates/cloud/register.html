{% extends "cloud/base.html" %}



{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="register">
	<h1>SIGN UP</h1>
	<form method="POST" novalidate>
		{% csrf_token %}
		<div class="element>"><input class="input" type="text" name="username" placeholder="Nazwa użytkownika"></div>
        <div class="element>"><input class="input" type="text" name="email" placeholder="Adres e-mail"></div>
        <div class="element>"><input class="input" type="password" name="password1" placeholder="Hasło"></div>
        <div class="element>"><input class="input" type="password" name="password2" placeholder="Powtórz hasło"></div>
	<div class="element>"><p>Wybierz rozmiar dysku</p>
		<div class="custom-select">
		<select name="space" required>
			<option value="314572800">300MB</option>
			<option value="314572800">300MB</option>
			<option value="524288000">500MB</option>
			<option value="838860800">800MB</option>
		</select>
		</div>
	</div>
		<div class="element>"><button class="butt" type="submit"><span>Zarejestruj się</span></button></div>
	</form>
	<p class="text-center">Masz już konto? <a href="/login">Zaloguj się</a> teraz.</p>
</div>

<script>
var x, i, j, l, ll, selElmnt, a, b, c;
x = document.getElementsByClassName("custom-select");
l = x.length;
for (i = 0; i < l; i++) {
  selElmnt = x[i].getElementsByTagName("select")[0];
  ll = selElmnt.length;
  a = document.createElement("DIV");
  a.setAttribute("class", "select-selected");
  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
  x[i].appendChild(a);
  b = document.createElement("DIV");
  b.setAttribute("class", "select-items select-hide");
  for (j = 1; j < ll; j++) {
    c = document.createElement("DIV");
    c.innerHTML = selElmnt.options[j].innerHTML;
    c.addEventListener("click", function(e) {
        var y, i, k, s, h, sl, yl;
        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
        sl = s.length;
        h = this.parentNode.previousSibling;
        for (i = 0; i < sl; i++) {
          if (s.options[i].innerHTML == this.innerHTML) {
            s.selectedIndex = i;
            h.innerHTML = this.innerHTML;
            y = this.parentNode.getElementsByClassName("same-as-selected");
            yl = y.length;
            for (k = 0; k < yl; k++) {
              y[k].removeAttribute("class");
            }
            this.setAttribute("class", "same-as-selected");
            break;
          }
        }
        h.click();
    });
    b.appendChild(c);
  }
  x[i].appendChild(b);
  a.addEventListener("click", function(e) {
      e.stopPropagation();
      closeAllSelect(this);
      this.nextSibling.classList.toggle("select-hide");
      this.classList.toggle("select-arrow-active");
    });
}
function closeAllSelect(elmnt) {
  var x, y, i, xl, yl, arrNo = [];
  x = document.getElementsByClassName("select-items");
  y = document.getElementsByClassName("select-selected");
  xl = x.length;
  yl = y.length;
  for (i = 0; i < yl; i++) {
    if (elmnt == y[i]) {
      arrNo.push(i)
    } else {
      y[i].classList.remove("select-arrow-active");
    }
  }
  for (i = 0; i < xl; i++) {
    if (arrNo.indexOf(i)) {
      x[i].classList.add("select-hide");
    }
  }
}
document.addEventListener("click", closeAllSelect);
</script>

{% endblock %}
